<div id="task-success-app-host"></div>

<script>
  var importDocument = document.currentScript.ownerDocument;
  var applicationContainer;
  function initialize(event) {
    var host      = importDocument.querySelector('#task-success-app-host');
    var link      = importDocument.querySelector('link#initializer');
    var template  = link.import.querySelector('template#application-layout');
    host.appendChild(template.content);
    applicationContainer = host.querySelector('#task-success-app-container');
  }
</script>

<link id="initializer" rel="import" href="task-success-component/initializer.html" onload="initialize(event)">

<script>
  (function(thisDocument) {
    var proto = Object.create(HTMLElement.prototype);
    proto.createdCallback = function() {
      var host = thisDocument.querySelector('#task-success-app-host');
      this.createShadowRoot().appendChild(host);
    };
    document.registerElement('task-success-component', {prototype: proto});
  })(document.currentScript.ownerDocument);
</script>
